<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Nhóm 1 - K12A1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">K12A1 GROUP</div>
      </div>

      <div class="nav-members" id="nav-members"></div>

      <div class="nav-controls">
        <button id="chat-toggle-btn" title="Hỏi AI">
          <i class="fas fa-robot"></i>
        </button>
        <button id="theme-toggle" title="Đổi giao diện">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <main class="container">
      <section id="hero-section" class="active">
        <h1>Chào mừng đến với Portfolio Nhóm 1</h1>
        <p>Chọn một thành viên trên thanh trạng thái để xem chi tiết.</p>
      </section>

      <section id="profile-detail" class="hidden">
        <div class="profile-card">
          <div class="profile-header">
            <img id="p-avatar" src="" alt="Avatar" />
            <h2 id="p-name">Tên Thành Viên</h2>
            <span id="p-role">Vai trò</span>
          </div>
          <div class="profile-body">
            <p>
              <i class="fas fa-birthday-cake"></i> <strong>Ngày sinh:</strong>
              <span id="p-dob"></span>
            </p>
            <p>
              <i class="fas fa-map-marker-alt"></i> <strong>Đến từ:</strong>
              <span id="p-from"></span>
            </p>
            <p>
              <i class="fas fa-heart"></i> <strong>Sở thích:</strong>
              <span id="p-hobby"></span>
            </p>
            <p>
              <i class="fas fa-thumbs-down"></i> <strong>Ghét:</strong>
              <span id="p-hate"></span>
            </p>
            <p>
              <i class="fas fa-bullseye"></i> <strong>Mục tiêu:</strong>
              <span id="p-goal"></span>
            </p>

            <button id="project-btn" class="project-btn">
              <i class="fas fa-code-branch"></i> Xem Dự Án Tương Lai
            </button>
          </div>
        </div>
      </section>
    </main>

    <div class="chat-window hidden" id="chat-window">
      <div class="chat-header">
        <h3>K12A1 Assistant (Google AI)</h3>
        <span id="close-chat">&times;</span>
      </div>
      <div class="chat-content" id="chat-content">
        <div class="bot-message">
          Xin chào! Tôi được tích hợp Google Gemini. Bạn cần hỏi gì về nhóm
          K12A1?
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Nhập câu hỏi..." />
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <script src="nhom1.js"></script>
  </body>
</html>
